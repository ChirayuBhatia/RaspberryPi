<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Welcome to PVM</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			  rel="stylesheet" crossorigin="anonymous"
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
	</head>
	<body>
		<div class="container-md border">
			<div class="row-3md">
				<h1>Print Vending Machine</h1>
			</div>
		</div>
		<div class="container-md border">
			<div class="row-3md border">
				<form action="/uploadFiles" method="POST" enctype="multipart/form-data">
					<div class="mb-3">
						<h2>
							<label for="formFileLg" class="form-label">Upload Files to Print</label>
						</h2>
						<input class="form-control form-control-lg" id="formFileLg" type="file" name="files[]"
							   accept="application/pdf, image/png, image/jpg, image/jpeg, .docx, .doc" multiple>
					</div>
					<input class="btn btn-primary" type="submit" value="Submit">
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
				integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
				crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
				integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
				crossorigin="anonymous">
		</script>
	</body>
</html>
